name: Build GitCherryPick Frontend

on:
  push:
    branches: [main, 'sprint/**']
    paths:
      - 'application/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd application
          npm ci

      - name: Build application
        run: |
          cd application
          npm run build